<body>
    <a href="index.html">Home</a>
    <!--Form type = get
    there is a fieldset in the form
    legend is Contact Me
    -->
    <form type="get">
        <fieldset>
            <legend>Contact Me:</legend>
            First name:
            <br>
            <!---->
            <!--Input type text name is firstname value is fname which stands for firstname-->
            <input type="text" name="firstname" value="FName">
            <br>
            Last Name:
            <br>
            <!--Input type text name is lastname value is Lname which stands for Lastname-->
            <input type="text" name="lastname" value="LName">
            <br />
            You go by
            <br />
            <!--Select drop down meny with option to chosses your title options are Mr. , Ms. , Mrs. , and Dr.-->
            <select name="Title">
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
                <option>Dr.</option>
            </select>
            <br />
            Your Number is:
            <!-- input type is number, placeholder Your Number, with width of 20/ height of 10 and max length of 10-->
            <input type="number" placeholder="Your Number" width="20" height="10" maxlength="10" />
            <!--input type is sumbit this input sumbits the form-->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
